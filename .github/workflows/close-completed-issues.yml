name: Close Completed Issues

on:
  issues:
    types: [labeled]

jobs:
  close-completed-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Close issue if labeled 'completed'
        if: github.event.label.name == 'completed'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
      - name: Add closing comment
        if: github.event.label.name == 'completed'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'This issue has been automatically closed because it was labeled as "completed".'
            });